<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Spruce</title>
		<meta name="description" content="">
		<meta name="author" content="Luis de la Vega">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">

		<link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" />
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/jquery.mobile-1.3.1.js"></script>
		<script src="js/jquery.cycle2.js"></script>
		<script src="js/jquery.cycle2.center.js"></script>
		<script src="js/jquery.rateit.min.js"></script>
	</head>

	<body>
		<div id="home" data-role="page">
			<div data-role="header" data-theme="b" data-position="fixed">
				<a href="#mypanel" data-icon="bars" data-iconpos="notext" ></a>
				<a href="cart.html">Cart</a>
				<h1>Spruce</h1>
			</div>
			<div data-role="panel" id="mypanel" data-theme="a" data-position="left" data-display="reveal">
				<ul data-role="listview" data-theme="a">
					<li>
						<a href="#candy">Home</a>
					</li>
					<!-- NO HAY LINK DE HOME SI ESTAS EN EL HOME !-->
					<li>
						<a href="myspruce.html" >My Spruce</a>
					</li>
					<li data-role="list-divider" data-theme="a">
						Categories
					</li>
					<li>
						<a href="itemsforcategory.html" >Books</a>
					</li>
					<li>
						<a href="itemsforcategory.html" >Electronics</a>
					</li>
					<li>
						<a href="itemsforcategory.html" >Computers</a>
					</li>
					<li>
						<a href="itemsforcategory.html" >Clothing</a>
					</li>
					<li>
						<a href="itemsforcategory.html" >Shoes</a>
					</li>
					<li>
						<a href="itemsforcategory.html" >Sports</a>
					</li>
					<li data-role="list-divider" data-theme="a"></li>
					<li>
						<a href="myaccountinfo.html" >My Account Info</a>
					</li>
					<li>
						<a href="#candy" >Sign Out</a>
					</li>
					<!-- NO HAY LINK DE SIGN OUT SI NO ESTAS SIGN IN DUHH! !-->
				</ul>
			</div>
			<div data-role="content" >
				<div data-role="fieldcontainer">
					<label for="username">Username:*</label>
					<input type="text" id="username" name="username">
				</div>
				<div data-role="fieldcontainer">
					<label for="email">email:*</label>
					<input type="email" id="email" name="email">
				</div>
				<div data-role="fieldcontainer">
					<label for="password">Password:*</label>
					<input type="password" id="password" name="password">
				</div>
				<div data-role="fieldcontainer">
					<label for="retypepassword">Re-type Password:*</label>
					<input type="password" id="retypepassword" name="retypepassword">
				</div>
				<div data-role="fieldcontainer">
					<label for="accountnumber">Account Number:*</label>
					<input type="number" id="accountnumber" name="accountnumber">
				</div>

				<div class="ui-grid-a">
					<div class="ui-block-a">
						<label for="expirationdate">Exp Date:*</label>
						<div class="ui-grid-a">
							<div class="ui-block-a">
								<input type="number" id="expirationmonth" name="expirationmonth">
							</div>
							<div class="ui-block-b">
								<input type="number" id="expirationyear" name="expirationyear">
							</div>
						</div>
					</div>
					<div class="ui-block-b" style="padding-left: 5px">
						<label for="cvv">CSC:*</label>
						<input type="number" id="cvv" name="cvv">
					</div>
				</div>

				<div class="ui-grid-a">
					<div class="ui-block-a">
						<img src="images/Unknown-person_80x80.gif" />
					</div>
					<div class="ui-block-b">
						<label for="cvv">Upload Picture:</label>
						<input type="file" id="uploadpicture" name="uploadpicture">
					</div>
				</div>

				<div class="ui-grid-a" >
					<div class="ui-block-a">
						<button type="submit" data-theme="c">
							Cancel
						</button>
					</div>
					<div class="ui-block-b">
						<button type="submit" data-theme="b">
							Create
						</button>
					</div>
				</div>

			</div>
		</div>
	</body>
</html>
