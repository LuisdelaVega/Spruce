<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Spruce</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">

		<link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" />
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/jquery.mobile-1.3.1.js"></script>
		<script src="js/jquery.cycle2.js"></script>
		<script src="js/jquery.cycle2.center.js"></script>
		<script src="js/jquery.rateit.min.js"></script>
		<script src="appjs/app.js"></script>
		<script src="js/accounting.js"></script>
	</head>

	<body>
		<div id="sellPage" data-role="page">
			<div data-role="header" data-theme="b" data-position="fixed">
				<a href="#mypanel" data-icon="bars" data-iconpos="notext" ></a>
				<a id="cart" title="cart" onclick="GoToView(id, title)">Cart</a>
				<h1>Spruce</h1>
			</div>
			<div data-role="panel" id="mypanel" data-theme="a" data-position="left" data-display="reveal">
				<ul data-role="listview" data-theme="a">
					<li>
						<a id="home" title="home" onclick="GoToView(id, title)">Home</a>
					</li>
					<!-- NO HAY LINK DE HOME SI ESTAS EN EL HOME !-->
					<li>
						<a id="myspruce" title="myspruce" onclick="GoToView(id, title)" >My Spruce</a>
					</li>
					<li data-role="list-divider" data-theme="a">
						Categories
					</li>
					<li>
						<a id="itemsforcategory" title="books" onclick="GoToView(id, title)" >Books</a>
					</li>
					<li>
						<a id="itemsforcategory" title="electronics" onclick="GoToView(id, title)" >Electronics</a>
					</li>
					<li>
						<a id="itemsforcategory" title="computers" onclick="GoToView(id, title)" >Computers</a>
					</li>
					<li>
						<a id="itemsforcategory" title="clothing" onclick="GoToView(id, title)" >Clothing</a>
					</li>
					<li>
						<a id="itemsforcategory" title="shoes" onclick="GoToView(id, title)" >Shoes</a>
					</li>
					<li>
						<a id="itemsforcategory" title="sports" onclick="GoToView(id, title)" >Sports</a>
					</li>
					<li data-role="list-divider" data-theme="a"></li>
					<li>
						<a href="myaccountinfo.html" >My Account Info</a>
					</li>
					<li>
						<a href="#candy" >Sign Out</a>
					</li>
					<!-- NO HAY LINK DE SIGN OUT SI NO ESTAS SIGN IN DUHH! !-->
				</ul>
			</div>
			<div data-role="content" >
				<div data-role="fieldcontainer">
					<label for="itemName">Item Name:*</label>
					<input type="text" id="itemName" name="itemName">
				</div>
				<div data-role="fieldcontainer">
					<label for="price">Buy it now price:*</label>
					<input type="number" id="price" name="price">
				</div>
				<div data-role="fieldcontainer">
					<label for="model">Model:*</label>
					<input type="text" id="model" name="model">
				</div>
				<div data-role="fieldcontainer">
					<label for="Brand">Brand:*</label>
					<input type="text" id="brand" name="brand">
				</div>
				<label for="category">Select Category*</label>
				<select id="category" name="category" data-native-menu="false">
					<optgroup label="Books">
						<option></option>
						<option value="kids">Kids</option>
					</optgroup>
					<optgroup label="Electronics">
						<option value="tv">Tv</option>
						<option value="tablets">Tablets</option>
					</optgroup>
				</select>
				<div class="ui-grid-b">		
					<div class="ui-block-a">
						<label for="width">Width:*</label>
						<input type="number" id="width" name="width">
					</div>
					<div class="ui-block-b">
						<label for="height">Height:*</label>
						<input type="number" id="height" name="height">
					</div>	
					<div class="ui-block-c">
						<label for="depth">Depth:*</label>
						<input type="number" id="depth" name="depth">
					</div>					
				</div>
				<div data-role="fieldcontain">
					<label for="description">Description:</label>
					<textarea name="description" id="description"></textarea>
				</div>
				<div class="ui-grid-a">
					<div class="ui-block-a">
						<img src="images/Unknown-person_80x80.gif" />
					</div>
					<div class="ui-block-b">
						<label for="cvv">Upload Picture:</label>
						<input type="file" id="uploadpicture" name="uploadpicture">
					</div>
				</div>

				<div class="ui-grid-a" >
					<div class="ui-block-a">
						<button type="submit" data-theme="c">
							Cancel
						</button>
					</div>
					<div class="ui-block-b">
						<button type="submit" data-theme="b">
							Sell
						</button>
					</div>
				</div>

			</div>
		</div>
	</body>
</html>
