<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width initial-scale=1.0" />
		<link rel="stylesheet" href="css/jquery.mobile-1.3.1.css" />
		<link rel="stylesheet" href="css/" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="http://malsup.github.com/jquery.cycle2.js"></script>
		<script src="js/jquery.mobile-1.3.1.js"></script>
	</head>
	<body>
		<div id="home" data-role="page">
			<div data-role="header" data-theme="b" data-position="fixed" data-tap-toggle="false">
				<a href="#mypanel" data-icon="bars" data-iconpos="notext" ></a><a>Cart</a><h1>Spruce</h1>
			</div>
			<div data-role="panel" id="mypanel" data-theme="a" data-position="left" data-display="overlay">
				<ul data-role="listview" data-theme="a">
					<li>
						Home</a>
					</li>
					<!-- NO HAY LINK DE HOME SI ESTAS EN EL HOME !-->
					<li>
						<a href="#MySpruce" >My Spruce</a>
					</li>
					<li data-role="list-divider" data-theme="c">
						Categories
					</li>
					<li>
						<a href="#candy" >Books</a>
					</li>
					<li>
						<a href="#candy" >Electronics</a>
					</li>
					<li>
						<a href="#candy" >Computers</a>
					</li>
					<li>
						<a href="#candy" >Clothing</a>
					</li>
					<li>
						<a href="#candy" >Shoes</a>
					</li>
					<li>
						<a href="#candy" >Sports</a>
					</li>
					<li data-role="list-divider" data-theme="c"></li>
					<li>
						<a href="#candy" >My Account Info</a>
					</li>
					<li>
						<a href="#candy" >Sign In</a>
					</li>
					<!-- NO HAY LINK DE SIGN OUT SI NO ESTAS SIGN IN DUHH! !-->
				</ul>
			</div>
			<input type="search" name="search" id="search-basic" value="" />
			<h3 align="center">Most Popular</h3>
			<ul class="cycle-slideshow"
			style="list-style:none"
			data-cycle-fx=carousel
			data-cycle-timeout=2500
			data-cycle-carousel-visible=3
			data-cycle-carousel-fluid=true
			data-cycle-slides="li"
			>
				<li>
					<img src="http://jquery.malsup.com/cycle2/images/p1.jpg">
				</li>
				<li>
					<img src="http://jquery.malsup.com/cycle2/images/p2.jpg">
				</li>
				<li>
					<img src="http://jquery.malsup.com/cycle2/images/p3.jpg">
				</li>
				<li>
					<img src="http://jquery.malsup.com/cycle2/images/p4.jpg">
				</li>
			</ul>
			<h3 align="center">Recently Viewed</h3>
			<ul class="cycle-slideshow"
			style="list-style:none"
			data-cycle-timeout=2500
			data-cycle-carousel-fluid=true
			data-cycle-slides="li"
			data-cycle-caption="#alt-caption"
			data-cycle-caption-template="{{alt}}"
			>
				<li>
					<img src="http://jquery.malsup.com/cycle2/images/p1.jpg" alt="S45pring">
				</li>
				<li>
					<img src="http://jquery.malsup.com/cycle2/images/p2.jpg" alt="Sfdsa">
				</li>
				<li>
					<img src="http://jquery.malsup.com/cycle2/images/p3.jpg" alt="adfasfdSprfdsaing">
				</li>
				<li>
					<img src="http://jquery.malsup.com/cycle2/images/p4.jpg" alt="1111111Spring">
				</li>
			</ul>
			<div id="alt-caption" class="center"></div>
		</div>
	</body>
</html>
